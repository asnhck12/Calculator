<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Calculator</title>
        <!-- <script src="Calculator.js"></script>  -->
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <main class="main">
            <div>
                <h1>Calculator</h1>
            </div>
            <div class="calculator">
                <div class="screen">
                    <input class="display-box" type="text">
                    <button type="button" class="clear-button">c</button>

                </div>
                <div class="buttons">
                    <div class="row">
                        <button type="button" class="number-buttons">7</button>
                        <button type="button" class="number-buttons">8</button>  
                        <button type="button" class="number-buttons">9</button>
                        <button type="button" class="operator-buttons">/</button>
                    </div>
                    <div class="row">
                        <button type="button" class="number-buttons">5</button>
                        <button type="button" class="number-buttons">5</button>
                        <button type="button" class="number-buttons">6</button>
                        <button type="button" class="operator-buttons">*</button>
                    </div>
                    <div class="row">
                        <button type="button" class="number-buttons">1</button>
                        <button type="button" class="number-buttons">2</button>
                        <button type="button" class="number-buttons">3</button>
                        <button type="button" class="operator-buttons">-</button>
                    </div>
                    <div class="row">
                        <button type="button" class="number-buttons">0</button>
                        <button type="button" class="number-buttons">.</button>
                        <button type="button" class="operator-buttons">=</button>
                        <button type="button" class="operator-buttons">+</button>
                    </div>
                    
                </div>

            </div>


        </main>
    </body>
</html>
