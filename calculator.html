<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Calculator</title>
        <script defer src="Calculator.js"></script>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <main class="main">
            <div>
                <h1>Calculator</h1>
            </div>
            <div class="calculator">
                <div class="screen">
                    <input id="displayBox" type="text">
                    <button type="button" id="clearButton">c</button>

                </div>
                <div class="buttons">
                    <div class="row">
                        <button type="button" class="numberButtons" value="7">7</button>
                        <button type="button" class="numberButtons" value="8">8</button>  
                        <button type="button" class="numberButtons" value="9">9</button>
                        <button type="button" class="operatorButtons" value="/">/</button>
                    </div>
                    <div class="row">
                        <button type="button" class="numberButtons" value="4">4</button>
                        <button type="button" class="numberButtons" value="5">5</button>
                        <button type="button" class="numberButtons" value="6">6</button>
                        <button type="button" class="operatorButtons" value="*">*</button>
                    </div>
                    <div class="row">
                        <button type="button" class="numberButtons" value="1">1</button>
                        <button type="button" class="numberButtons" value="2">2</button>
                        <button type="button" class="numberButtons" value="3">3</button>
                        <button type="button" class="operatorButtons" value="-">-</button>
                    </div>
                    <div class="row">
                        <button type="button" class="numberButtons" value="0">0</button>
                        <button type="button" class="numberButtons" value=".">.</button>
                        <button type="button" id="equalButton" value="=">=</button>
                        <button type="button" class="operatorButtons" value="+">+</button>
                    </div>
                    
                </div>

            </div>


        </main>
    </body>
</html>
